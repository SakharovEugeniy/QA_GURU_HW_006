plugins {
    id 'java-library'
}

group = 'guru.qa'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.3"
    )

    testRuntimeOnly(
            "org.slf4j:slf4j-api:2.0.7",
            "org.slf4j:slf4j-simple:2.0.7"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}